<!DOCTYPE html> 
<html>
    <head>
        <meta charset = "utf-8">
        <title>JavaScript:HTML DOM 網頁畫面操作</title>
		<style> 
			.text{text-decoration:underline; font-weight:bold}
		</style>
    </head>
    <body>
        <h3>HTML 畫面操作</h3>
		<div id="content">練習網頁畫面的操作</div>
        <button onclick="change();">click</button>
        <script>
            function change() {
			let elem=document.querySelector("#content");
			elem.innerHTML="對特定的標籤操作";
			elem.className="text";
            }
        </script>    
    </body>
</html>
